<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOQ</title>
    <script
      src="https://kit.fontawesome.com/b47182f46f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./GOQ.css" />
  </head>
  <body>
    <h1>game of quotes</h1>
    <!-- <p class="empty"></p> -->
    <hr />
    <div id="wrapper">
      <div id="quote">
        <i class="fa-solid fa-quote-right"></i>
        <img
          src="./kit-harington-as-jon-snow-in-game-of-thrones-season-7-1548376210.jpeg"
          alt="jon snow"
        />
      </div>

      <h2 class="jon">jon snow</h2>

      <h2 class="house">house stark of winterfell</h2>
      <p>
        The war is not over. And I promise you, friend, the true<br />enemy
        won't wait out the storm. He brings the storm.
      </p>
      <div id="icons">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-solid fa-angle-right"></i>
      </div>

      <button style="font-size: 25px; width: 10vw">another quote</button>
    </div>
  </body>
</html>
